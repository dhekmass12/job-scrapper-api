<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div th:each="job: ${jobs}" class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${job.getTitle()}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${job.getCompany()}"></h6>
                <p class="card-text" th:text="${job.getLocation()}"></p>
                <p class="card-text" th:text="${job.getSource()}"></p>
                <p class="card-text" th:text="${job.getPublished_date()}"></p>
                <a class="card-link" th:href="${job.getLink()}">Link</a>
            </div>
        </div>
    </div>

</body>
</html>
